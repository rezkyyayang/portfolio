title: INOLAND Innovation Laboratory
description: INOLAND is an information website for the Innovation Laboratory, which also serves as an integration system to strengthen innovation capacity, consisting of various advocacy programs for innovation learning. INOLAND also features a website equipped with data visualization of innovation ideas across Indonesia, serving as the locus of innovation laboratories based on spatial map charts.
